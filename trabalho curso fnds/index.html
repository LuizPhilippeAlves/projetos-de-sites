	<title>Simulação de Voo</title>
	<h1>Simulação de Voo</h1>

	<div class="concria">
		<p>Horário de partida: <span id="horario-partida"></span></p>
		<button onclick="iniciarVoo()">Iniciar Voo</button>
		<div class="timer" id="tempo-decorrido"></div>
	</div>

	<script>
		function iniciarVoo() {
			var horarioPartida = new Date();
			document.getElementById("horario-partida").innerHTML = horarioPartida.toLocaleString();
			setInterval(function() {
				var tempoDecorrido = new Date() - horarioPartida;
				var minutos = Math.floor(tempoDecorrido / 60000);
				var segundos = Math.floor((tempoDecorrido % 60000) / 1000);
				document.getElementById("tempo-decorrido").innerHTML = minutos + ":" + segundos;
			}, 1000);
		}
	</script>
