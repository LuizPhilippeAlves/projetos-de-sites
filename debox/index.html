  <head>
    <meta charset="UTF-8">
    <title>Carousel de Imagens</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="img/oculos1.webp" alt="Imagem 1"
          height="300px"
          width="300px">
        </div>
        <div class="carousel-item">
          <img src="img/oculos2.webp" alt="Imagem 2"
          height="300px"
          width="300px">
        </div>
        <div class="carousel-item">
          <img src="img/oculos3.webp" alt="Imagem 3"
          height="300px"
          width="300px">
        </div>
        <div class="carousel-item">
          <img src="img/oculos4.webp" alt="Imagem 4"
          height="300px"
          width="300px">
        </div>
        <div class="carousel-item">
            <img src="img/oculos5.webp" alt="imagem 5"
            height="300px"
          width="300px">
        </div>
        <div class="carousel-item">
            <img src="img/oculos6.webp" alt="imagem 6"
            height="300px"
          width="300px">
        </div>
        <div class="carousel-item">
            <img src="img/oculos7.webp" alt="imagem 7"
            height="300px"
          width="300px">
         </div>
      </div>
      <div class="carousel-controls">
        <span class="carousel-control active"></span>
        <span class="carousel-control"></span>
        <span class="carousel-control"></span>
        <span class="carousel-control"></span>
        <span class="carousel-control"></span>
      </div>
    </div>
    <script>
      const carousel = document.querySelector('.carousel');
      const carouselInner = carousel.querySelector('.carousel-inner');
      const carouselItems = carousel.querySelectorAll('.carousel-item');
      const carouselControls = carousel.querySelectorAll('.carousel-control');
      const carouselItemWidth = carouselItems[0].offsetWidth + parseInt(getComputedStyle(carouselItems[0]).marginRight);
      const carouselItemCount = carouselItems.length;
      let currentIndex = 0;
      
      carouselControls.forEach((control, index) => {
        control.addEventListener('click', () => {
          carouselControls[currentIndex].classList.remove('active');
          currentIndex = index;
          carouselInner.style.transform = `translateX(-${currentIndex * carouselItemWidth}px)`;
          control.classList.add('active');
        });
      });
      
      setInterval(() => {
        carouselControls[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % carouselItemCount;
        carouselInner.style.transform = `translateX(-${currentIndex * carouselItemWidth}px)`;
        carouselControls[currentIndex].classList.add('active');
      }, 2500);
    </script>
  </body>
